<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social LInks</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <header>
        <div class="wrapper">
          <div class="header__icon">
            <img
              src="/assets/menina__icon.png"
              alt="menina negra de cabelos cacheados na foto de perfil"
            />
            <a href="https://instagram.com" target="_blank">@instagram</a>
          </div>
        </div>
      </header>
    </section>
    <section>
      <div class="wrapper">
        <nav class="social__links">
          <ul>
            <li>
              <a href="https://twitter.com" target="_blank">LINK 1</a>
            </li>
            <li>
              <a href="https://twitch.com" target="_blank">LINK 2</a>
            </li>
            <li>
              <a href="https://github.com/detetive7" target="_blank">LINK 3</a>
            </li>
            <li>
              <a href="https://instagram.com" target="_blank">LINK 4</a>
            </li>
          </ul>
        </nav>
      </div>
    </section>
    <section>
      <footer>
        <div class="wrapper">
          <ul class="social__footer">
            <li>
              <a href="https://twitter.com" target="_blank">
                <img src="assets/twitter.svg" />
              </a>
            </li>
            <li>
              <a href="https://twitch.com" target="_blank">
                <img src="/assets/twitch.svg" />
              </a>
            </li>
            <li>
              <a href="https://instagram.com/alt_jean7" target="_blank">
                <img src="/assets/instagram.svg" />
              </a>
            </li>
            <li>
              <a href="https://linkedin.com" target="_blank">
                <img src="/assets/linkedin.svg" />
              </a>
            </li>
            <li>
              <a href="https://github.com/detetive7" target="_blank">
                <img src="/assets/github.svg" />
              </a>
            </li>
          </ul>
        </div>
      </footer>
    </section>
  </body>
</html>
